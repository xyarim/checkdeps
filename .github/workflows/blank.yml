name: Build and Distribute APK

# on:
#   pull_request_review:
#     types: [submitted]
#     branches:
#       - main
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    #if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Cache build outputs
        uses: actions/cache@v2
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Prepare release notes
        id: prepare-notes
        run: |
          RELEASE_NOTES_BASE64=$(echo "${{ github.event.pull_request.body }}" | base64)
          echo "RELEASE_NOTES_BASE64=$RELEASE_NOTES_BASE64" >> $GITHUB_ENV

      - name: Test simple release notes
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk --app ${{ secrets.FIREBASE_APP_ID }} --groups qa-team --release-notes "Simple test"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Distribute APK to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk --app ${{ secrets.FIREBASE_APP_ID }} --groups qa-team --release-notes "$(echo $RELEASE_NOTES_BASE64 | base64 --decode)"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
